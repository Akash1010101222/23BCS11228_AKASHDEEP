<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="#" method="post">

            <!-- Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" 
                required pattern="[A-Za-z\s]{3,}" title="Name should be at least 3 characters and only letters/spaces allowed">

            <!-- Email Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" 
                required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

            <!-- Gender -->
            <label>Gender:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male" class="inline">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female" class="inline">Female</label>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other" class="inline">Other</label>
            </div>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Age Field -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" 
                required min="18" max="60" title="Age must be between 18 and 60">

            <!-- Course Selection -->
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select a Course--</option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="B.Com">B.Com</option>
                <option value="MBA">MBA</option>
            </select>

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"
                required pattern=".{6,}" title="Password must be at least 6 characters long">

            <!-- Confirm Password -->
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"
                required pattern=".{6,}" title="Password must match">

            <!-- Submit Button -->
            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
